<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>



    <header>
      <h1 class="text-center">Item Form</h1>
    </header>

    <main>



      <!--Item form -->
      <form >
        <!--product name-->
        <div class="mb-3">
          <label for="product" class="form-label">Product Name:</label>
          <input type="text" class="form-control" id="product" >
        </div>
        <!--price -->
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="number" class="form-control" id="price">
        </div>
        <!-- quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" class="form-control" id="quantity">
        </div>
        <!-- short description -->
        <div class="mb-3">
          <label for="description" class="form-label">Short description:</label>
          <input type="text" class="form-control" id="description">
        </div>
        <!-- photo upload -->
        <div class="mb-3">
          <label for="photo" class="form-label">Upload product photo:</label>
          <input type="file" class="form-control" id="photo">
        </div>

        <div class="text-center "> 
          <button type="submit" class="btn btn-primary m-3">Add item</button>
          <button type="submit" class="btn btn-secondary m-3">Delete item</button>
        </div>
      </form>
    </main>

            </div>
          </div>
        </div>
      </footer>
